name: Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  golangci:
    name: golangci-lint
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
    
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=10m
        working-directory: ./pkg/agent
    
    - name: Run golangci-lint - concurrency
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=10m
        working-directory: ./pkg/concurrency
      continue-on-error: true
    
    - name: Run golangci-lint - http3
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=10m
        working-directory: ./pkg/http3
      continue-on-error: true
    
    - name: Run golangci-lint - memory
      uses: golangci/golangci-lint-action@v4
      with:
        version: latest
        args: --timeout=10m
        working-directory: ./pkg/memory
      continue-on-error: true

  fmt:
    name: gofmt
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
    
    - name: Check formatting
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          gofmt -s -l .
          echo "Please run 'go fmt ./...'"
          exit 1
        fi

  vet:
    name: go vet
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25.x'
    
    - name: Run go vet - pkg/agent
      run: go vet ./...
      working-directory: ./pkg/agent
    
    - name: Run go vet - pkg/concurrency
      run: go vet ./...
      working-directory: ./pkg/concurrency
    
    - name: Run go vet - pkg/http3
      run: go vet ./...
      working-directory: ./pkg/http3
    
    - name: Run go vet - pkg/memory
      run: go vet ./...
      working-directory: ./pkg/memory

