global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'docker-compose'
    replica: '0'

scrape_configs:
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'

  - job_name: 'app'
    static_configs:
      - targets: ['app:8080']
        labels:
          service: 'app'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
        labels:
          service: 'redis'

  - job_name: 'postgres-primary'
    static_configs:
      - targets: ['postgres-exporter:9187']
        labels:
          service: 'postgres'
          role: 'primary'

  - job_name: 'postgres-replica'
    static_configs:
      - targets: ['postgres-replica-exporter:9187']
        labels:
          service: 'postgres'
          role: 'replica'
