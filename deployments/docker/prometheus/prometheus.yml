# Prometheus 配置文件

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'local'
    environment: 'development'

# 告警管理器配置
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093  # 如果启用 Alertmanager

# 告警规则文件
rule_files:
  # - '/etc/prometheus/rules/*.yml'  # 如果配置了告警规则

# 抓取配置
scrape_configs:
  # Prometheus 自身指标
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # 应用服务指标
  - job_name: 'app'
    static_configs:
      - targets: ['app:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  # OpenTelemetry Collector 指标
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
    metrics_path: '/metrics'
    scrape_interval: 15s

  # PostgreSQL 指标（如果使用 postgres_exporter）
  # - job_name: 'postgres'
