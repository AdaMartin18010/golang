# HAProxy 配置文件
# 用于负载均衡和健康检查

global
    daemon
    maxconn 4096
    log stdout local0
    chroot /var/lib/haproxy
    stats socket /run/haproxy/admin.sock mode 660 level admin
    stats timeout 30s
    user haproxy
    group haproxy

defaults
    mode http
    log global
    option httplog
    option dontlognull
    option forwardfor
    option http-server-close
    timeout connect 5000ms
    timeout client 50000ms
    timeout server 50000ms
    timeout http-request 10s
    timeout http-keep-alive 10s

# 统计页面
frontend stats
    bind *:8404
    stats enable
    stats uri /stats
    stats refresh 30s
    stats admin if TRUE

# HTTP 前端
frontend http_front
    bind *:80
    mode http

    # 健康检查路径直接返回
    acl is_health_check path_beg /health
    http-request return status 200 content-type "text/plain" string "OK" if is_health_check

    # 默认后端
    default_backend http_back

# HTTP 后端
backend http_back
    mode http
    balance roundrobin

    # 健康检查
    option httpchk GET /health
    http-check expect status 200

    # 服务器配置
    # 注意：实际部署时需要根据服务名称和端口调整
    server app1 app:8080 check inter 5s fall 3 rise 2
    server app2 app:8080 check inter 5s fall 3 rise 2
    server app3 app:8080 check inter 5s fall 3 rise 2

    # 连接限制（可选）
    # stick-table type ip size 100k expire 30s store http_req_rate(10s)
    # http-request track-sc0 src
    # http-request deny deny_status 429 if { sc_http_req_rate(0) gt 100 }
