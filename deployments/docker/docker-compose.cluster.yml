version: '3.8'

# PostgreSQL 集群配置（使用 Patroni）
# 使用方式: docker-compose -f docker-compose.yml -f docker-compose.cluster.yml up -d

services:
  # Patroni DCS (etcd)
  etcd:
    image: quay.io/coreos/etcd:v3.5.9
    environment:
      - ETCD_NAME=etcd0
      - ETCD_DATA_DIR=/etcd-data
      - ETCD_LISTEN_CLIENT_URLS=http://0.0.0.0:2379
      - ETCD_ADVERTISE_CLIENT_URLS=http://etcd:2379
      - ETCD_LISTEN_PEER_URLS=http://0.0.0.0:2380
      - ETCD_INITIAL_ADVERTISE_PEER_URLS=http://etcd:2380
      - ETCD_INITIAL_CLUSTER=etcd0=http://etcd:2380
      - ETCD_INITIAL_CLUSTER_TOKEN=postgres-cluster
      - ETCD_INITIAL_CLUSTER_STATE=new
    volumes:
      - etcd-data:/etcd-data
    ports:
      - "2379:2379"
      - "2380:2380"
    networks:
      - app-network

  # PostgreSQL 节点 1 (Patroni)
  db-patroni-1:
    image: patroni/patroni:3.0.1
    environment:
      PATRONI_SCOPE: postgres
      PATRONI_NAME: postgres1
      PATRONI_RESTAPI_LISTEN: 0.0.0.0:8008
      PATRONI_RESTAPI_CONNECT_ADDRESS: db-patroni-1:8008
      PATRONI_ETCD_HOST: etcd:2379
      PATRONI_POSTGRESQL_LISTEN: 0.0.0.0:5432
      PATRONI_POSTGRESQL_CONNECT_ADDRESS: db-patroni-1:5432
      PATRONI_POSTGRESQL_DATA_DIR: /var/lib/postgresql/data/pgdata
      PATRONI_POSTGRESQL_PGPASS: /tmp/pgpass
      PATRONI_REPLICATION_USERNAME: replicator
      PATRONI_REPLICATION_PASSWORD: replicatorpassword
      PATRONI_SUPERUSER_USERNAME: user
      PATRONI_SUPERUSER_PASSWORD: password
      PATRONI_admin_PASSWORD: adminpassword
    volumes:
      - db-patroni-1-data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
      - "8008:8008"
    depends_on:
      - etcd
    networks:
      - app-network

  # PostgreSQL 节点 2 (Patroni)
  db-patroni-2:
    image: patroni/patroni:3.0.1
    environment:
      PATRONI_SCOPE: postgres
      PATRONI_NAME: postgres2
      PATRONI_RESTAPI_LISTEN: 0.0.0.0:8008
      PATRONI_RESTAPI_CONNECT_ADDRESS: db-patroni-2:8008
      PATRONI_ETCD_HOST: etcd:2379
      PATRONI_POSTGRESQL_LISTEN: 0.0.0.0:5432
      PATRONI_POSTGRESQL_CONNECT_ADDRESS: db-patroni-2:5432
      PATRONI_POSTGRESQL_DATA_DIR: /var/lib/postgresql/data/pgdata
      PATRONI_POSTGRESQL_PGPASS: /tmp/pgpass
      PATRONI_REPLICATION_USERNAME: replicator
      PATRONI_REPLICATION_PASSWORD: replicatorpassword
      PATRONI_SUPERUSER_USERNAME: user
      PATRONI_SUPERUSER_PASSWORD: password
      PATRONI_admin_PASSWORD: adminpassword
    volumes:
      - db-patroni-2-data:/var/lib/postgresql/data
    ports:
      - "5435:5432"
      - "8009:8008"
    depends_on:
      - etcd
    networks:
      - app-network

  # HAProxy (负载均衡和故障转移)
  haproxy:
    image: haproxy:2.8-alpine
    volumes:
      - ./haproxy/haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    ports:
      - "5436:5432"
      - "8404:8404"  # Stats
      - "8405:8405"  # Stats admin
    depends_on:
      - db-patroni-1
      - db-patroni-2
    networks:
      - app-network

volumes:
  etcd-data:
  db-patroni-1-data:
  db-patroni-2-data:
